<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoreba</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  
  <!-- Overlay para digitar os nomes -->
  <div class="nomesjogadores" id="nomesjogadores">
    <div class="titulo">
      <img src="/src/public/img/eu (1).gif" class="avatar-dev left">
      <span class="star-left">✦</span>
      <h1 class="title">Genius</h1>
      <span class="star-right">✦</span>
    <p class="subtitulo">Jogo de Memória</p>
  </div>
  <!-- CONTAINER GERAL -->
  <div class="container-geral">
    
    <!-- RANKING LATERAL ESQUERDA -->
    <div class="container-ranking">
      <p class="titulo-ranking">RANKING</p>

      <div class="bloco-jogador" id="jogador-1">
        <p>Jogador 1</p>
        <p>Pontuação: <span class="pontuacao-atual" id="pontuacao-atual-jogador-1">0</span></p>
      </div>

      <div class="bloco-jogador" id="jogador-2">
        <p>Jogador 2</p>
        <p>Pontuação: <span class="pontuacao-atual" id="pontuacao-atual-jogador-2">0</span></p>
      </div>
          <!-- NÍVEL LATERAL DIREITA -->
      <div class="container-nivel">
        <p>NÍVEL</p>
        <p class="nivel" id="nivel">0</p>
      </div>
    </div>
  
    <!-- ÁREA CENTRAL DO JOGO -->
    <div class="container-jogo">
      <div class="area-jogo">
        <div class="clicavel-canto-esquerdo cima" id="vermelho"></div>
        <div class="clicavel-canto-direito cima" id="azul"></div>
        <div class="clicavel-canto-esquerdo baixo" id="amarelo"></div>
        <div class="clicavel-canto-direito baixo" id="verde"></div>

        <div class="container-botao-central">
          <div class="botao-central">
            <div class="fundo"></div>
            <p>START</p>
          </div>
        </div>
      </div>
    </div>
      <div class="container-lateral-nomes">
        <div class="jogador">
          <p>Jogador 1</p>
          <input type="text" id="nome-jogador-1" placeholder="Nome do Jogador 1">
        </div>
        <div class="jogador">
          <p>Jogador 2</p>
          <input type="text" id="nome-jogador-2" placeholder="Nome do Jogador 2">
        </div>
      </div>
  </div>


  <!-- RODAPÉ -->
  <div class="container-rodape">
    <p>conheça meu github</p>
    <a href="https://github.com/eduubxart" target="_blank">
      <img src="img/github-icon.png" alt="github" class="github">
    </a>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
