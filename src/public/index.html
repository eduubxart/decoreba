<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoreba</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Decoreba</h1>
    <h2>Jogo de memória</h2>
    <div>
        <p>NIVEL</p>
        <p class ="nivel" id="nivel">0</p>
    </div>
    <section class="painel">
        <div class="painel-jogador" id="jogador 1">
          <p>jogador1</p>
          <p>pontuação: <span class="pontuacao-atual" id="pontuacao-atual-jogador-1">0</span></p>
          <p>melhor: <span class="melhor-pontuacao" id="melhor-pontuacao-jogador-1">0</span></p>
        </div>

        <div class="painel-jogador" id="jogador 2">
          <p>jogador2</p>
          <p>pontuação: <span class="pontuacao-atual" id="pontuacao-atual-jogador-2">0</span></p>
          <p>melhor: <span class="melhor-pontuacao" id="melhor-pontuacao-jogador-2">0</span></p>
        </div>

        
      </section>

    <main>
      <section class ="jogo">
        <div class=" clicavel-canto-esquerdo cima" id="vermelho"></div>
        <div class="clicavel-canto-direito cima" id="azul"></div>

        <div class="clicavel-canto-esquerdo baixo" id="amarelo"></div>
        <div class="clicavel-canto-direito baixo" id="verde"></div>

      <div class="container-controle-centro-jogo">
        <div class="controle-centro-perfeito">
          <div class="fundo"></div>
            <p>start</p>
          </div>
      </div>


  </section>
    
    <footer>
      <p>conheça meu github</p>
      <a href="https://github.com/eduubxart" target="_blank">
        <img src="img/github-icon.png" alt="github" class="github">
      </a>
    </footer>

  </main>
 
  <script src="js/main.js"></script>
</body>
</html>
