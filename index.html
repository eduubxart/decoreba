<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoreba</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/public/img/eu (2).png">
</head>
<body> 
  <header>  
    <div class="titulo">
    <img src="/img/avatar.gif" class="avatar-dev left" alt="avatar do desenvolvedor">
    <span class="star-left">✦</span>
    <h1 class="title">Genius</h1>
    <span class="star-right">✦</span>
    <p class="subtitulo">Jogo de Memória</p>
  </div>
  </header>  

   <div id="menu-opcoes" class="menu-opcoes">
      <button id="modo-solo">Solo</button>
      <button id="modo-duo">Duo</button>
    </div>
  <div class="container-geral">

    <!-- LATERAL NOMES E INPUTS -->
    <div class="container-lateral-nomes">
      <div class="jogador">
        <p>Jogador 1</p>
        <input type="text" id="addjogador1" placeholder="Nome do Jogador 1">
        <p class="nome-lateral" id="nome-lateral-jogador-1"></p>
        <div id="lateral-jogador-1" class="bloco-jogador">
          <p>Pontuação: <span class="pontuacao-atual" id="pontuacao-atual-jogador-1">0</span></p>
          <p>chances: <span class="chances-atual" id ="chances-atual-jogador-1">❤️❤️❤️</span></p>
        </div>
      </div>
      <div class="jogador">
        <p>Jogador 2</p>
        <input type="text" id="addjogador2" placeholder="Nome do Jogador 2">
        <p class="nome-lateral" id="nome-lateral-jogador-2"></p>
        <div id="lateral-jogador-2" class="bloco-jogador">
          <p>Pontuação: <span class="pontuacao-atual" id="pontuacao-atual-jogador-2">0</span></p>
          <p>chances: <span class="chances-atual" id ="chances-atual-jogador-2">❤️❤️❤️</span></p>
        </div>
      </div>
    </div>

    <!-- ÁREA CENTRAL -->
    <div class="container-central">
      <!-- NÍVEL -->
      <div class="container-nivel">
        <p id="nivel-titulo">NÍVEL: <span id="nivel">1</span></p>
      </div>

      <!-- JOGO -->
      <div class="container-jogo">
        <p id="mensagem-jogador" class="mensagem-jogador"></p>
        <div class="area-jogo">
          <div id="vermelho" class="clicavel-canto-esquerdo cima vermelho"></div>
          <div id="azul" class="clicavel-canto-direito cima azul"></div>
          <div id="amarelo" class="clicavel-canto-esquerdo baixo amarelo"></div>
          <div id="verde" class="clicavel-canto-direito baixo verde"></div>

          <div class="container-botao-central">
            <div id="botaoStart" class="botao-central">
              <div class="fundo"></div>
              <p>START</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- RANKING LATERAL -->
    <div class="container-ranking">
      <p class="titulo-ranking">RANKING</p>
      <div class="ranking-jogador">
        <div id="ranking-jogador-1">
          <p>Pontuação: <span class="pontuacao-atual-ranking" id="pontuacao-atual-ranking-jogador-1">0</span></p>
        </div>
      </div>
      <div class="ranking-jogador">
        <div id="ranking-jogador-2">
          <p>Pontuação: <span class="pontuacao-atual-ranking" id="pontuacao-atual-ranking-jogador-2">0</span></p>
        </div>
      </div>
    </div>
  </div>
  <!-- RODAPÉ -->
  <div class="container-rodape">
    <p>conheça meu github</p>
    <a href="https://github.com/eduubxart" target="_blank">
      <img src="/img/github-icon.png" alt="github" class="github">
    </a>
  </div>

  <!-- JS -->
  <script src="/src/main.js" type="module"></script>
</body>
</html>
